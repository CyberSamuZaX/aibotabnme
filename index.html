<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPT AI - Kanthale Pagngnasiri Thero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            background-color: #1e1e2f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        .input-container {
            position: relative;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #282841;
            color: black;
            transition: background-color 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            background-color: #3b3b5e;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #343451;
            text-align: left;
            color: white;
            animation: fadeIn 0.5s;
        }
        .user-message {
            background-color: #454667;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: white;
            animation: spin 1s ease infinite;
            display: inline-block;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-3">
    <div class="w-full max-w-md mx-auto">
        <div class="chat-container mb-4" id="chatContainer">
            <div class="message user-message">මම පඤ්ඤාසිරි පොඩි සදු මම ඔයාට කොහොමද උදව් කරන්න ඔනේ ඔයාගෙ ප්‍රශ්නය ENGLISH අහන්න දාන්න කාරුණික වන්න..</div>
            <!-- Add more messages here dynamically -->
        </div>
        <div class="input-container flex">
            <input id="chatInput" type="text" class="chat-input" placeholder="Type a message...">
            <button id="sendBtn" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = chatInput.value;
            if (userMessage.trim() !== '') {
                appendMessage(userMessage, 'user-message');
                chatInput.value = '';
                appendSpinner();
                generateBotResponse(userMessage);
            }
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendSpinner() {
            const spinnerDiv = document.createElement('div');
            spinnerDiv.className = 'spinner';
            spinnerDiv.id = 'spinner';
            chatContainer.appendChild(spinnerDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeSpinner() {
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.remove();
        }

        async function generateBotResponse(userMessage) {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm4ySFNqbEkwV1Rndi1lVnBoRlJZMlRtSUt2T3UzUkxfMS1PdE5ELTJsa2llbV9ZVkxuRzBHYU00cHdaR09DbUV6YzZTQk1pTUlhSmkwUkIzWV9vR2RxRExiZXc9PQ==", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });

                const data = await response.json();
                removeSpinner();

                if (data.status === 'success') {
                    appendMessage(data.text);
                } else {
                    appendMessage("I'm sorry, there was an error with your request.");
                    console.error('API Error:', data);
                }
            } catch (error) {
                removeSpinner();
                appendMessage("An error occurred while processing your request.");
                console.error('Fetch Error:', error);
            }
        }
    </script>
</body>
</html>
