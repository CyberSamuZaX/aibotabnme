<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPT AI - Kanthale Pagngnasiri Thero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #ffffff; /* Text color */
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #2d3748; /* Chat container background */
        }
        .messages {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }
        .message-bubble {
            background: #4a5568; /* Incoming message color */
            border-radius: 12px;
            padding: 10px;
            margin: 5px 0;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out; /* Animation */
        }
        .outgoing {
            align-self: flex-end;
            background: #3182ce; /* Outgoing message color */
            color: #fff; /* Outgoing text color */
        }
        .incoming {
            align-self: flex-start;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #4a5568; /* Input border color */
            padding-top: 10px;
        }
        .text-input {
            flex-grow: 1;
            border: none;
            background: #2d3748; /* Input background */
            color: #ffffff; /* Input text color */
            padding: 10px;
            border-radius: 20px;
            outline: none;
            transition: background 0.3s;
        }
        .text-input:focus {
            background: #1a202c; /* Focused input background */
        }
        .send-btn {
            background: #3182ce; /* Send button color */
            color: #ffffff; /* Send button text color */
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #2b6cb0; /* Send button hover color */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="userInput" class="text-input" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");

        function addMessageToChat(content, type) {
            const messageBubble = document.createElement("div");
            messageBubble.className = `message-bubble ${type}`;
            messageBubble.innerText = content;
            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();

            if (message) {
                addMessageToChat(message, 'outgoing');
                userInput.value = ''; // Clear input
                
                // Simulating receiving a response after sending a message
                setTimeout(() => {
                    addMessageToChat('This is a response!', 'incoming'); // Mock response
                }, 1000);
            }
        }
    </script>
</body>
</html>
